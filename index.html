<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>TypeDo</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div id="brand">
          <h1 id="logo">TypeDo</h1>
        </div>
        <form id="inputForm">
          <input type="text" id="input" placeholder="Type away..." />
        </form>
      </header>
      <main id="output">
        <div class="outputContainer">
          <h2 class="outputHeader">General</h2>
          <ul class="outputList" id="output_general"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">Work</h2>
          <ul class="outputList" id="output_work"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">Custom One</h2>
          <ul class="outputList" id="output_c1"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">Custom Two</h2>
          <ul class="outputList" id="output_c2"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">Custom Three</h2>
          <ul class="outputList" id="output_c3"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">Custom Four</h2>
          <ul class="outputList" id="output_c4"></ul>
        </div>
      </main>
    </div>
    <script src="src/js/db.js"></script>
    <script src="src/js/functions.js"></script>
    <script src="src/js/uivars.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
