<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>TypeDo</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div id="header-left">
          <h1 id="logo">TypeDo</h1>
        </div>
        <div id="header-middle">
          <form id="inputForm">
            <input
              type="text"
              id="input"
              placeholder="<list> <cmd> <item>"
            />
          </form>
        </div>
        <div id="header-right">
          <button
            class="button"
            id="btnClearAllDone"
            onclick="refreshAll()"
          >
            Clear All Done
          </button>
          <!-- ! Clear List via Dropdown Menu  -->
          <button
            class="button"
            id="btnClearAllOutputs"
            onclick="clearAllOutputs()"
          >
            Clear Everything
          </button>
        </div>
      </header>
      <main id="output">
        <div class="outputContainer">
          <h2 class="outputHeader">General</h2>
          <ul class="outputList" id="output_general"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">Work</h2>
          <ul class="outputList" id="output_work"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">C1</h2>
          <ul class="outputList" id="output_c1"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">C2</h2>
          <ul class="outputList" id="output_c2"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">C3</h2>
          <ul class="outputList" id="output_c3"></ul>
        </div>
        <div class="outputContainer">
          <h2 class="outputHeader">C4</h2>
          <ul class="outputList" id="output_c4"></ul>
        </div>
      </main>
    </div>
    <script src="src/js/db.js"></script>
    <script src="src/js/functions.js"></script>
    <script src="src/js/uivars.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
