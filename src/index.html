<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles/styles.scss" />
        <title>
            TypeDo - A minimal, keyboard focused todo app with multiple lists
        </title>
    </head>
    <body>
        <h1>TypeDo</h1>

        <p>A minimal, keyboard focused todo app with multiple lists</p>

        <div id="input">
            <input type="text" name="inputTodoList" id="UI_inputTodoList" />
            <input type="text" name="inputTodoTitle" id="UI_inputTodoTitle" />
            <input type="text" name="inputTodoNote" id="UI_inputTodoNote" />
            <button id="UI_btnTodoSubmit">Add Todo</button>
        </div>

        <div id="UI_output"></div>

        <script src="./js/app.js"></script>
    </body>
</html>
